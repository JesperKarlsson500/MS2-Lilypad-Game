<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="container-circle">
            <span class="top-left toggle opacity"></span>
            <span class="top-right toggle opacity"></span>
            <span class="bottom-right toggle opacity"></span>
            <span class="bottom-left toggle opacity"></span>
            
            <span class="inner-circle">
                <span class="game-name"><b>Simon</b></span>
                <button type="button" id="on">Power</button>
                <button type="button" id="start">Start</button>
                <span class="counter"><p class="score"></p></span>
            </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
